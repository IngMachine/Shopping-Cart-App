<div class="conainter-form">
  <div class="form">

    <div class="logo-form">
      <img src="https://firebasestorage.googleapis.com/v0/b/shopping-cart-fba9a.appspot.com/o/tul.png?alt=media&token=8094a50a-6cd8-4544-ae8f-e45401f00f4e"
          class="imgLogo" alt="" >
    </div>

    <div class="login-form">

      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your first name!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="firstName" placeholder="First name" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your last name!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="lastName" placeholder="Last name" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="email" placeholder="Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <button nz-button class="login-form-button login-form-margin"
                [nzType]="'primary'">Create Account
        </button>

        <div nz-row >
          <div nz-col [nzSpan]="24">
              <a routerLink="/auth/login" class="login-form-forgot">log in!</a>
          </div>
        </div>

    </form>
    </div>

  </div>
</div>
