<div nz-row>
    <div nz-col nzSpan="12" nzOffset="6">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your first name!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="firstName" placeholder="First name" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your last name!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="lastName" placeholder="Last name" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="email" placeholder="Email" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button [disabled]="validateForm.invalid" 
                    nz-button 
                    class="login-form-button login-form-margin" 
                    [nzType]="'primary'">Save</button> 
                    Or 
                    <a routerLink="/auth/login"> Log in </a>
        </form>
    </div>
</div>
