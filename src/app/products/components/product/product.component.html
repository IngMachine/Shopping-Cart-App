<!-- Producto contenido -->
<nz-card [nzCover]="coverTemplate" [nzActions]="[actionSetting]">
    <nz-card-meta style="min-height: 170px;" [nzTitle]="product.name" [nzDescription]="product.description" ></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
    <img alt="example" [src]="product.image" />
</ng-template>
<ng-template #actionSetting>
    <i nz-icon nzType="shopping-cart"></i>
</ng-template>
